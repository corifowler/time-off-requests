<div class="approvals-container">
    <div class="header">Requests</div>
    <div *ngFor="let d of sampleData" (click)="reviewRequest(d.Id)" class="request-list-item">
        <div>{{d.Name}}</div>
        <div>{{d.StartTime | date: 'MM/dd/yy'}} to {{d.EndTime | date: 'MM/dd/yy'}}</div>
        <div [class.approved]="d.Status === 'Approved'" [class.rejected]="d.Status === 'Rejected'" [class.awaiting-approval]="d.Status === 'Awaiting Approval'" class="status">{{d.Status}}</div>
    </div>
</div>
